<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Notes</h1>
            <button id="new-note-btn">+ New Note</button>
        </header>
        
        <div class="notes-list" id="notes-list">
            <!-- Notes will appear here -->
        </div>
        
        <div class="note-editor" id="note-editor" style="display: none;">
            <input type="text" id="note-title" placeholder="Note title">
            <textarea id="note-content" placeholder="Write your note here..."></textarea>
            <div class="editor-buttons">
                <button id="save-note-btn">Save</button>
                <button id="cancel-edit-btn">Cancel</button>
                <button id="delete-note-btn" class="danger">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
